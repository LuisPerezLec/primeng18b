<form [formGroup]="loginForm">
    <p-card header="Login" [style]="{ width: '360px' }">
        <div class="field mt-4">
            <p-floatlabel>
                <label for="email">Email</label>           
                <input type="text" pInputText formControlName="email" class="w-full" name="email" placeholder="Type your email"/>
            </p-floatlabel>
            <small
                *ngIf="email.invalid && (email.dirty || email.touched)"
                class="block p-error"
            >
                <div *ngIf="email.errors?.['required']">
                    <p-message severity="error">Email is required</p-message>
                </div>
                <div *ngIf="email.errors?.['email']">
                    <p-message severity="error">Email should be valid</p-message>
                </div>
            </small>          
        </div>
        <div class="field mt-4">
            <p-floatlabel>
                <label for="password">Password</label>
                <input type="password" pInputText formControlName="password" class="w-full" name="password" placeholder="Type your password"/>
            </p-floatlabel>
            <small
                *ngIf="password.invalid && (password.dirty || password.touched)"
                class="block p-error"
            >
                <div *ngIf="password.errors?.['required']">
                    <p-message severity="error">Password is required</p-message>
                </div>
            </small>
        </div>
        <p-button label="Sign in" styleClass="w-full text-white" [disabled]="loginForm.invalid"></p-button>
        <div class="mt-2">
            Not a member? <a routerLink="/register">Register</a>
        </div>
    </p-card>
</form>
